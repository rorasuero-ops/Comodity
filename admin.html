<!DOCTYPE html>
<html lang="es">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #f44336;
      --primary-dark: #c62828;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text-main: #222;
      --text-soft: #666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    /* HEADER */
    .admin-header {
      background: var(--primary);
      color: #fff;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-title {
      font-size: 18px;
      font-weight: bold;
    }

    .admin-header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
    }

    /* MAIN CARD */
    .admin-main {
      max-width: 1100px;
      margin: 20px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 18px 20px 22px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    .small {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    /* FORM */
    form label {
      display: block;
      margin: 8px 0 4px;
      font-size: 13px;
      font-weight: 600;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 7px 9px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
      min-height: 70px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 10px 14px;
      margin-bottom: 10px;
    }

    .btn-primary {
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    /* LISTADO */
    .list-title {
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 700;
    }

    .empty-msg {
      font-size: 13px;
      color: var(--text-soft);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 4px;
    }

    thead {
      background: #fafafa;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      color: var(--text-soft);
      font-size: 12px;
    }

    .thumb-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
    }

    .pill {

      padding: 2px 8px;
      border-radius: 999px;
